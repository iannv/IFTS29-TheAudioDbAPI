<div class="div-artistas body-margin-top p-4">
    @if(!loading){
    <div class="container mt-4">
        <div class="row mb-3">
            <div class="col-12 col-md-4">
                <label class="form-label fw-bold">Filtrar por género</label>
                <select class="form-select" [(ngModel)]="generoSeleccionado" (change)="onGeneroChange($event)">
                    <option disabled value="">Seleccione un género</option>
                    @for (genero of generos; track $index) {
                    <option [value]="genero">{{ genero }}</option>
                    }
                </select>
            </div>
        </div>

        <div class="row g-4">
            @for (artista of listaArtistas; track artista.name) {
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card h-100 shadow-sm card-clickable" (click)="verArtista(artista)">

                    <img [src]="artista.image || 'https://mynoota.com/_next/image?url=%2F_static%2Fimages%2F__default.png&w=640&q=75'"
                        class="card-img-top" alt="{{ artista.name }}" />
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">{{ artista.name }}</h5>

                        <div class="mt-auto">
                            @for (tag of artista.tags | slice:0:3; track tag.name) {
                            <span class="btn badge rounded-pill me-1">
                                {{ tag?.name }}
                            </span>
                            }
                        </div>
                    </div>
                </div>
            </div>
            }

            <div class="d-flex justify-content-center mt-4 gap-3">

                <button class="btn btn-outline-primary" (click)="paginaAnterior()" [disabled]="currentPage === 1">
                    ◀ Anterior
                </button>

                <span class="align-self-center fw-bold">
                    Página {{ currentPage }}
                </span>

                <button class="btn btn-outline-primary" (click)="paginaSiguiente()">
                    Siguiente ▶
                </button>

            </div>
        </div>
    </div>}
    @else {
    <app-loader></app-loader>
    }
</div>
